<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial</title>
    <style>
        *{
          margin: 0;
          padding: 0%;
        }
        .menu{
            list-style: none;
            border: 1px rgb(251, 175, 232);
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .menu li{
            position: relative;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li>Inicio</li>
            <li>Sobre</li> 
            <li>Perfil</li>
            <li>Contatos</li>
        </ul>
    </nav>
</body>
</html>
